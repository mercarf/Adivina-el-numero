<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Evaluacion intermedia módulo 2</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="main-title">
        Adivina el número
      </h1>
      <form action="" class="main-form">
        <label for="" class="form-title">Introduce aquí tu número</label>
        <input
          type="text"
          class="input-number js-input-number"
          id="input-number"
        />

        <button class="button js-button" id="button" type="button">
          Prueba
        </button>
        <p class="clue js-clue">Pista: escribe el número y dale a Prueba</p>
        <p class="attempts js-attempts">Número de intentos</p>
      </form>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
